version: '3.3'

services:
  apache2:
    image: php:apache
    ports:
      - "81:80"
    restart: always
    volumes:
      - './:/var/www/html'
      
  
  composer:
    depends_on:
      - apache2 
    restart: "no"
    image: composer:latest
    command: install
    volumes:
      - './:/app'

  couchdb:
    depends_on:
      - apache2 
    restart: "always"
    image: couchdb:latest
    ports:
      - "5984:5984"
    volumes:
      - data    

volumes:
    db_data: {}
    data: {}
    solr_data: {}